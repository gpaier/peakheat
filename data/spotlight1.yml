  <p>We are a small team of passionate <strong>students</strong> at the <strong>University of California, Santa Barbara</strong> pioneering the first major innovation in <strong>liquid fuel</strong> camping stoves in over 50 years. We creating an ultra-lightweight, compact camping stove that performs reliably in the harshest conditions.
